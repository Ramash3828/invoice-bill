<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Bill</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <h3 class="text-center mt-2">PRODUCT DATA FORM</h3>
        <div class="form-control mt-3">
            <textarea class="w-100 m-auto" id="name" placeholder="Customer Details"></textarea>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <div>
                    <label for="p-name">Product Name:</label>
                    <input class="form-control" type="text" id="p-name" placeholder="product">
                </div>
            </div>
            <div class="col-md-4">
                <div>
                    <label for="quantity">Quantity:</label>
                    <input class="form-control" type="text" id="quantity" placeholder="Quantity">
                </div>
            </div>
            <div class="col-md-4">
                <div>
                    <label for="price">Price:</label>
                    <input class="form-control" type="text" id="price" placeholder="price">
                </div>
            </div>
        </div>
        <div>
            <button id="addProduct" class="btn btn-success mt-3">Add Product</button>
        </div>

    </div>
    <div class="container print-area">
        <div class="mt-3 justify-content-between align-items-center d-flex">
            <div>
                <h6 class="text-primary">Date:
                    <br> <span id="date"></span>
                </h6>
                <p class="invoice-number"><strong>Invoice-N0.:</strong> #<span class="text-danger" id="inv-num"></span></p>
            </div>
            <div class="text-center">
                <h3>Invoice Bill</h3>
                <P> <strong>ALI-BABA ENTERPRICE Ltd.</strong> <br> Kesabpur, Jessore</P>
            </div>
            <div>
                <strong class="text-primary">Address:</strong>
                <address id="address"> </address>
            </div>
        </div>
        <table class="w-100 mt-2 table">
            <thead>
                <tr>
                    <th>SL.</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="table"></tbody>
            <tfoot class="border-top">

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <th class="text-end text-success">Sub-Total :</th>
                    <td class="text-success fw-bold">$<span id="sub-total"></span></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <th class="text-end text-danger">Tax :</th>
                    <td class="text-danger fw-bold">$<span id="tax"></span></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <th class="text-end text-primary">Grant-Total :</th>
                    <td class=" text-primary fw-bold">$<span id="grant-total"></span></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
